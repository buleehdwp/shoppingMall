<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/common/layouts/layout.html}">
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        <link rel="stylesheet" href="/user/user.css"/>
        <script src="/user/user.js"></script>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="signUp">
                <div id="insertDiv">
                    <img class="mb-4 loginLogo" src="/user/login-logo.png" alt="로그인/회원가입 이미지">

                    <div class="form-floating">
                        <input type="text" class="form-control input" name="email" id="email" autocomplete="off">
                        <label for="email">이메일</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control input" name="phone" id="phone" autocomplete="off">
                        <label for="phone">휴대폰 번호</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control input" name="password" id="pw">
                        <label for="pw">비밀번호</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary firstBtn submitBtn" type="submit">회원가입</button>
                    <button class="w-100 btn btn-lg btn-warning secondBtn cancelBtn" type="submit">취소</button>
                </div>
            </div>
        </div>
    </body>
</html>
