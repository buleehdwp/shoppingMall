<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/common/layouts/layout.html}">
    <head>
        <link rel="stylesheet" href="/main/main.css"/>
    </head>
    <body>
        <section layout:fragment="content">
<!--            ID : <span sec:authentication="name"></span> <br>-->
<!--            소유 권한 : <span sec:authentication="authorities"></span> <br>-->
            <div class="container container-content">
                <div id="carouselExampleCaptions" class="carousel slide main-carousel" data-bs-ride="carousel">
                    <div class="carousel-inner inner-carousel">
                        <div class="carousel-item active">
                            <img src="/main/sample_1.png" class="d-block w-100 carousel-item-img" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/main/sample_2.png" class="d-block w-100 carousel-item-img" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
    </body>
</html>
